name: screenshot_observer
description: screenshot callback
version: 1.0.0
homepage: https://github.com/supernovel/flutter_screenshot_observer

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  permission_handler: ^8.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.supernovel.screenshot_observer
        pluginClass: ScreenshotObserverPlugin
      ios:
        pluginClass: ScreenshotObserverPlugin
